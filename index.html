<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Mindmap Quy trình</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 40px;
      background: #f5f5f5;
    }
    .mindmap {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
    }
    .step {
      width: 260px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 20px;
      position: relative;
      transition: transform 0.3s ease;
    }
    .step:hover {
      transform: translateY(-5px);
    }
    .step h3 {
      margin-top: 0;
      color: #333;
    }
    .video-preview {
      position: relative;
      width: 100%;
      padding-top: 56.25%; /* 16:9 */
      margin-bottom: 10px;
      border-radius: 8px;
      overflow: hidden;
      cursor: pointer;
    }
    .video-preview img {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: opacity 0.3s ease;
    }
    .video-preview iframe {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      border: none;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }
    .link-section {
      margin-top: 10px;
    }
    .link-section label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
      font-size: 14px;
    }
    .link-section input {
      width: 100%;
      padding: 6px 8px;
      font-size: 14px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    input[readonly] {
      background-color: #f1f1f1;
      color: #555;
      cursor: not-allowed;
    }
    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
    }
    .modal iframe {
      width: 80%;
      height: 80%;
      border: none;
    }
  </style>
</head>
<body>

<h2>Mindmap Quy trình công việc</h2>
<div class="mindmap">
  <!-- STEP TEMPLATE -->
  <div class="step" data-video-id="1a2b3c4d5e6f7g8h">
    <h3>Bước 1: Tiếp nhận</h3>
    <div class="video-preview">
      <img src="https://via.placeholder.com/400x225.png?text=Video+Preview" alt="Preview">
      <iframe allow="autoplay; muted"></iframe>
    </div>
    <div class="link-section">
      <label>URL: nhanh.ghn.vn</label>
      <input type="url" value="https://nhanh.ghn.vn" readonly>
    </div>
  </div>

  <div class="step" data-video-id="2b3c4d5e6f7g8h9i">
    <h3>Bước 2: Phân công</h3>
    <div class="video-preview">
      <img src="https://via.placeholder.com/400x225.png?text=Video+Preview" alt="Preview">
      <iframe allow="autoplay; muted"></iframe>
    </div>
    <div class="link-section">
      <label>URL: nhanh.ghn.vn</label>
      <input type="url" value="https://nhanh.ghn.vn" readonly>
    </div>
  </div>

  <div class="step" data-video-id="3c4d5e6f7g8h9i0j">
    <h3>Bước 3: Thực thi</h3>
    <div class="video-preview">
      <img src="https://via.placeholder.com/400x225.png?text=Video+Preview" alt="Preview">
      <iframe allow="autoplay; muted"></iframe>
    </div>
    <div class="link-section">
      <label>URL: nhanh.ghn.vn</label>
      <input type="url" value="https://nhanh.ghn.vn" readonly>
    </div>
  </div>

  <div class="step" data-video-id="4d5e6f7g8h9i0j1k">
    <h3>Bước 4: Kiểm tra</h3>
    <div class="video-preview">
      <img src="https://via.placeholder.com/400x225.png?text=Video+Preview" alt="Preview">
      <iframe allow="autoplay; muted"></iframe>
    </div>
    <div class="link-section">
      <label>URL: nhanh.ghn.vn</label>
      <input type="url" value="https://nhanh.ghn.vn" readonly>
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal" id="video-modal">
  <iframe src="" allow="autoplay" allowfullscreen></iframe>
</div>

<script>
  function getDriveEmbedUrl(videoId, mute = false) {
    return `https://www.youtube.com/embed/${videoId}?autoplay=1&${mute ? 'mute=1' : ''}`;
  }

  document.querySelectorAll('.step').forEach(step => {
    const videoId = step.dataset.videoId;
    const preview = step.querySelector('.video-preview');
    const iframe = preview.querySelector('iframe');
    const img = preview.querySelector('img');

    // Hover to preview
    preview.addEventListener('mouseenter', () => {
      iframe.src = getDriveEmbedUrl(videoId, true);
      iframe.style.opacity = '1';
      iframe.style.pointerEvents = 'auto';
      img.style.opacity = '0';
    });

    preview.addEventListener('mouseleave', () => {
      iframe.src = '';
      iframe.style.opacity = '0';
      iframe.style.pointerEvents = 'none';
      img.style.opacity = '1';
    });

    // Click to open full video
    preview.addEventListener('click', () => {
      const modal = document.getElementById('video-modal');
      const modalIframe = modal.querySelector('iframe');
      modalIframe.src = getDriveEmbedUrl(videoId, false);
      modal.style.display = 'flex';
    });
  });

  // Close modal on outside click
  document.getElementById('video-modal').addEventListener('click', (e) => {
    if (e.target === e.currentTarget) {
      const iframe = e.currentTarget.querySelector('iframe');
      iframe.src = '';
      e.currentTarget.style.display = 'none';
    }
  });
</script>

</body>
</html>
