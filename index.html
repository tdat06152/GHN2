<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Quy trình hàng giao</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 40px;
      background: #f5f5f5;
    }
    h2 {
      text-align: center;
      margin-bottom: 40px;
    }
    .mindmap {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-wrap: nowrap;
      gap: 30px;
      position: relative;
    }
    .step {
      width: 260px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 16px;
      position: relative;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .step:hover {
      transform: translateY(-5px);
    }
    .step h3 {
      margin-top: 0;
      font-size: 16px;
      color: #333;
      text-align: center;
    }
    .video-preview {
      position: relative;
      width: 100%;
      padding-top: 56.25%;
      border-radius: 8px;
      overflow: hidden;
      background: #000;
    }
    .video-preview iframe {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      border: none;
      pointer-events: none;
    }
    .link-section {
      margin-top: 10px;
    }
    .link-section a {
      font-size: 13px;
      font-weight: bold;
      color: #007BFF;
      text-decoration: none;
      display: block;
      margin-top: 5px;
    }
    .link-section a:hover {
      text-decoration: underline;
    }

    .arrow {
      width: 30px;
      height: 2px;
      background: #333;
      position: relative;
    }
    .arrow::after {
      content: '';
      position: absolute;
      top: -5px;
      right: -5px;
      border-top: 7px solid transparent;
      border-bottom: 7px solid transparent;
      border-left: 10px solid #333;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 9999;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
    }
    .modal iframe {
      width: 80%;
      height: 80%;
      border: none;
    }
  </style>
</head>
<body>

<h2>Quy trình hàng giao</h2>

<div class="mindmap">
  <!-- Bước 1: Gán đơn giao -->
  <div class="step" data-video-id="1X1mqTALIaPV5kkATxUmO4AV2ihoNgIrQ">
    <h3>Bước 1: Gán đơn giao</h3>
    <div class="video-preview">
      <iframe allow="autoplay; muted"></iframe>
    </div>
    <div class="link-section">
      <a href="https://nhanh.ghn.vn" target="_blank">Truy cập nhanh.ghn.vn</a>
    </div>
  </div>

  <div class="arrow"></div>

  <!-- Bước 2: Đồng kiểm hàng hóa -->
  <div class="step" data-video-id="">
    <h3>Bước 2: Đồng kiểm hàng hóa</h3>
    <div class="video-preview">
      <iframe allow="autoplay; muted"></iframe>
    </div>
    <div class="link-section">
      <a href="https://nhanh.ghn.vn" target="_blank">Truy cập nhanh.ghn.vn</a>
    </div>
  </div>

  <div class="arrow"></div>

  <!-- Bước 3: Bắn kiểm đơn hàng về Bưu cục -->
  <div class="step" data-video-id="14f0RK7xDU2eCURITYyq5OSqkPh5jqZW-">
    <h3>Bước 3: Bắn kiểm đơn hàng về Bưu cục</h3>
    <div class="video-preview">
      <iframe allow="autoplay; muted"></iframe>
    </div>
    <div class="link-section">
      <a href="https://nhanh.ghn.vn" target="_blank">Truy cập nhanh.ghn.vn</a>
    </div>
  </div>

  <div class="arrow"></div>

  <!-- Bước 4: Thu tiền và tạo phiếu thu -->
  <div class="step" data-video-id="1nkghgB_k0H_bVzrzArpnthiRAY3J_8I_">
    <h3>Bước 4: Thu tiền và tạo phiếu thu</h3>
    <div class="video-preview">
      <iframe allow="autoplay; muted"></iframe>
    </div>
    <div class="link-section">
      <a href="https://nhanh.ghn.vn" target="_blank">Truy cập nhanh.ghn.vn</a>
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal" id="video-modal">
  <iframe src="" allow="autoplay" allowfullscreen></iframe>
</div>

<script>
  function getDrivePreviewUrl(id, mute = false) {
    return `https://drive.google.com/file/d/${id}/preview${mute ? '?autoplay=1&mute=1' : '?autoplay=1'}`;
  }

  document.querySelectorAll('.step').forEach(step => {
    const videoId = step.dataset.videoId;
    const preview = step.querySelector('.video-preview iframe');

    if (videoId) {
      // Hover: tự động play video (mute)
      step.addEventListener('mouseenter', () => {
        preview.src = getDrivePreviewUrl(videoId, true);
      });
      step.addEventListener('mouseleave', () => {
        preview.src = '';
      });

      // Click: mở modal toàn màn hình
      step.addEventListener('click', () => {
        const modal = document.getElementById('video-modal');
        const modalIframe = modal.querySelector('iframe');
        modalIframe.src = getDrivePreviewUrl(videoId, false);
        modal.style.display = 'flex';
      });
    }
  });

  // Đóng modal khi click ra ngoài
  document.getElementById('video-modal').addEventListener('click', (e) => {
    if (e.target === e.currentTarget) {
      const iframe = e.currentTarget.querySelector('iframe');
      iframe.src = '';
      e.currentTarget.style.display = 'none';
    }
  });
</script>

</body>
</html>
